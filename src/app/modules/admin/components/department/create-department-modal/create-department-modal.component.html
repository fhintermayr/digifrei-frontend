<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">

          <h3 class="text-base font-semibold leading-6 text-gray-900 mb-6" id="modal-title">Abteilung erstellen</h3>

          <form [formGroup]="createDepartmentForm" class="grid grid-cols-1 gap-y-4">
            <app-shared-input [control]="createDepartmentForm.controls.name">Name</app-shared-input>
          </form>

        </div>
        <div class="bg-gray-50 px-4 py-3 flex flex-row-reverse sm:px-6">
          <app-shared-button (click)="onSubmit()" [isDisabled]="createDepartmentForm.invalid" [buttonDesign]="'primary'" class="ml-3">Erstellen</app-shared-button>
          <app-shared-button (click)="dialogRef.close()" [buttonDesign]="'secondary'">Abbrechen</app-shared-button>
        </div>
      </div>
    </div>
  </div>
</div>
