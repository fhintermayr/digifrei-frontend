<div *ngIf="options && displayProperties">

  <label
    *ngIf="label"
    [class.required-field]="isRequired()"
    [class.invalid-form-label]="isInvalidAndTouched()"
    class="absolute z-10 inline-block bg-white ml-2 -mt-2 px-1 text-xs font-medium text-gray-900">{{ label }}
  </label>

  <div class="relative">
    <input
      [formControl]="control"
      [required]="isRequired()"
      [class.ring-red-600]="isInvalidAndTouched()"
      [class.focus-within:ring-red-600]="isInvalidAndTouched()"
      [class.focus:ring-primary]="!isInvalidAndTouched()"
      [class.ring-gray-300]="!isInvalidAndTouched()"
      (input)="onInputChange(control.value)"
      type="text"
      class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" role="combobox" aria-controls="options" aria-expanded="false">

    <button (click)="toggleCombobox()" type="button" class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
      <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
      </svg>
    </button>

    <ul *ngIf="filteredOptions!.length > 0 && isComboboxUnfolded" class="absolute z-10 mt-1 max-h-44 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" id="options" role="listbox">

      <li *ngFor="let option of filteredOptions" (click)="onSelectionChange(option)" class="relative select-none py-2 pl-8 pr-4 text-gray-900 cursor-pointer" id="option-0" role="option" tabindex="-1">

        <span [ngClass]="{'font-semibold': option == selectedOption}" class="block truncate">{{ getDisplayText(option) }}</span>

        <span *ngIf="option == selectedOption" class="absolute inset-y-0 left-0 flex items-center pl-1.5 text-primary">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
        </span>
      </li>

    </ul>
  </div>

  <ng-container *ngIf="isInvalidAndTouched() && control.hasError('required')">
    <p class="ml-1 mt-2 text-sm text-red-600">Feld wird ben√∂tigt</p>
  </ng-container>

</div>
