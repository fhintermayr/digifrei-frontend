<div class="pb-10">

  <nav class="sm:hidden" aria-label="Back">
    <a [routerLink]="previousPageLink" class="flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
      <svg class="-ml-1 mr-1 h-5 w-5 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
      </svg>
      Back
    </a>
  </nav>

  <nav class="hidden sm:flex" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center">

      <li *ngFor="let breadcrumbItem of breadcrumbs, let isLast = last">
        <div class="flex items-center">
          <a [routerLink]="breadcrumbItem.routerLink" class="text-sm font-medium text-gray-500 hover:text-gray-700">{{breadcrumbItem.displayName}}</a>
          <svg *ngIf="!isLast" class="h-5 w-5 mx-2 flex-shrink-0 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </div>
      </li>

    </ol>
  </nav>

  <div class="mt-2 md:flex md:items-center md:justify-between">
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"><ng-content></ng-content></h2>
    </div>
  </div>

</div>
