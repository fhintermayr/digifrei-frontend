<div>
  <label id="listbox-label" class="sr-only"> Change selected dropdown </label>
  <div class="relative">
    <div class="inline-flex divide-x divide-primary-dark rounded-md shadow-sm">
      <div class="inline-flex divide-x divide-primary-dark rounded-md shadow-sm">
        <div class="inline-flex items-center rounded-l-md border border-transparent bg-primary py-2 pl-3 pr-4 text-white shadow-sm">
          <!-- Heroicon name: mini/check -->
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
          </svg>
          <p class="ml-2.5 text-sm font-medium text-white">{{selected.title}}</p>
        </div>
        <button (click)="toggleDropdown()" type="button" class="inline-flex items-center rounded-l-none rounded-r-md bg-primary p-2 text-sm font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-gray-50" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
          <span class="sr-only">Change published status</span>
          <!-- Heroicon name: mini/chevron-down -->
          <svg *ngIf="!dropdownIsOpened" class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>

          <!-- Heroicon name: mini/chevron-up -->
          <svg *ngIf="dropdownIsOpened" class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd" />
          </svg>

        </button>
      </div>
    </div>

    <!--
      Select popover, show/hide based on select state.

      Entering: ""
        From: ""
        To: ""
      Leaving: "transition ease-in duration-100"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <ul *ngIf="dropdownIsOpened" class="right-0 z-10 mt-2 w-72 origin-top-right divide-y divide-gray-200 overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-0">

      <li *ngFor="let option of selectOptions" (click)="onSelectOption(option)" class="text-gray-900 group hover:bg-primary cursor-default select-none p-4 text-sm" id="listbox-option-0" role="option">
        <div class="flex flex-col">
          <div class="flex justify-between">
            <p [ngClass]="option == selected ? 'font-semibold' : 'font-normal'" class="group-hover:text-white text-sm">{{option.title}}</p>

            <span *ngIf="option == selected" class="text-primary group-hover:text-white">
              <!-- Heroicon name: mini/check -->
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
              </svg>
            </span>

          </div>
          <p class="text-gray-500 text-sm group-hover:text-white mt-2">{{option.description}}</p>
        </div>
      </li>

    </ul>
  </div>
</div>
