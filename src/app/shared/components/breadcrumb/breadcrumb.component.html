<nav class="hidden sm:flex" aria-label="Breadcrumb">
  <ul role="list" class="flex items-center">

    <li *ngFor="let breadcrumbItem of (breadcrumbs$ | async), let isLast = last">
      <div class="flex items-center">
        <a [routerLink]="breadcrumbItem.url" class="text-sm font-medium text-gray-500 hover:text-gray-700">{{ breadcrumbItem.label }}</a>
        <ng-icon *ngIf="!isLast" name="heroChevronRightMini" size="20" class="text-gray-400 mx-2 flex-shrink-0"></ng-icon>
      </div>
    </li>

  </ul>
</nav>
