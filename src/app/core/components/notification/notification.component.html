<div (click)="remove()" aria-live="assertive" class="pointer-events-none inset-0 flex items-end sm:items-start">
  <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
    <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
      <div class="p-4">
        <div class="flex items-start">

          <div [ngSwitch]="notificationType" class="flex-shrink-0">
            <ng-icon *ngSwitchCase="'SUCCESS'" name="heroCheckCircle" size="24" class="text-green-400"></ng-icon>
            <ng-icon *ngSwitchCase="'INFO'" name="heroInformationCircle" size="24" class="text-blue-400"></ng-icon>
            <ng-icon *ngSwitchCase="'WARNING'" name="heroExclamationTriangle" size="24" class="text-orange-400"></ng-icon>
            <ng-icon *ngSwitchCase="'ERROR'" name="heroExclamationCircle" size="24" class="text-red-400"></ng-icon>
          </div>

          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium text-gray-900">
              {{ title || 'default header' }}
              <span *ngIf="duplicatesCount > 1"> ({{duplicatesCount}})</span>
            </p>
            <p class="mt-1 text-sm text-gray-500"> {{ message || 'default message' }}</p>
          </div>

          <div class="ml-4 flex flex-shrink-0">
            <button *ngIf="options.closeButton" (click)="remove()" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
              <span class="sr-only">Close</span>
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
              </svg>
            </button>
          </div>

          <div *ngIf="options.progressBar">
            <div class="toast-progress" [style.width]="width + '%'"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
